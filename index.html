<body>
 <nav class="header">
   <ul>
      <li class="home"><a href="#top"></a>Seahawks</li>

 <div class="banner" id="rotation">
   <h1>Blitz Rotation Station</h1>
   <img id="blitz-pic-rotate" src="/images/blitz.jpeg" alt="Image failed to load">
   <p>Go Seahawks!!!</p>
   <button class="rotation-btn" id="rotate-left">Rotate Left</button>
   <button class="rotation-btn" id="rotate-right">Rotate Right</button>
 </div>

 <div id="hide">
   <h1>Hide and go Blitz</h1>
   <p>Hover mouse over Blitz and weatch him disappear</p>
   <img id="blitz-pic-hide" src="/images/blitz.jpeg" alt="Image failed to load">
 </div>

 <div class="post">
   <h1>Blitz Fan Mail</h1>
   <p>Leave a message for Blitz</p>
   <form id="blitz=form">
    <input type="text">
    <input type="submit" value="Submit">
   </form>
   <div id="fan-mail">
     <ul>
       <li>Love You Blitz!</li>
       <li>Blitz is the best!</li>
       <li>I wish I was as cool as Blitz</li>
     </ul>
   </div>

   
 </div>
